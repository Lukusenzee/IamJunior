<!DOCTYPE html>
<html lang="lt">
    <head>
        <title>
            Trečia paskaita
        </title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
       
    </head>
    
    <body>
        <h1>Registracijos forma</h1>
        <form action="/register" method="POST">
            <div>
                <label for="name">Vardas</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="surname">Pavardė</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="eMail">El.paštas</label>
                <input type="email" id="eMail">
            </div>
            <div>
                <label for="password">Slaptažodis</label>
                <input type="password" id="password">
            </div>
            <div>
                <input type="submit" value="Registruotis" />
            </div>
           
            
            
            
        </form>
        <h1>Atsiliepimų forma</h1>
        <form action="/submit" method="POST"></form>
            <div>
                <label for="name">Vardas</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="eMail">El.paštas</label>
                <input type="email" id="eMail">
            </div>
            <div class="rating">
                <label for="assessment">Įvertinimas</label>
                <select id="assessment" name="assessment" required>
                    <option value="5">5 - Puikiai</option>
                    <option value="4">4 - Gerai</option>
                    <option value="3">3 - Vidutiniškai</option>
                    <option value="2">2 - Prastai</option>
                    <option value="1">1 - Blogai</option>
                  </select>
            </div>
            <div>
                <label for="comment">Komentaras</label>
                <textarea  id="comments" name="comments" required placeholder="Pateikite savo nuomonę"></textarea>
            </div>
            <div>
                <input type="submit" value="Pateikti" />
            </div>
           
            
            
            
        </form>

    </body>
</html>
